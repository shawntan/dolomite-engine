  log_interval: 10
  experiments_tracker_name: wandb
  wandb_args:
    project: pcatt-experiments
    name: pcatt-1b-samedocs-lr0.01


training_parameters:
  num_training_steps: 125000
  eval_interval: 10000000
  micro_batch_size: 4
  gradient_accumulation_steps: 2
  eval_during_training: false


optimizer_args:
  params_group_method: mup
  class_name: TorchAdamW
  class_args:
    lr: 0.01
    weight_decay: 0.1
    betas:
      - 0.9
      - 0.95
    eps: 1e-10

lr_scheduler_args:
  lr_decay_style: power
  num_warmup_steps: 2500
  num_constant_steps: 0
  num_decay_steps: 122500
  extra_lr_scheduler_args:
    # 4 * global_batch_size
    a: 4096
    # constant
    b: -0.51
    # global_batch_size in number of tokens
    c: 4194304

mixed_precision_args:
  dtype: bf16

distributed_args:
  stage: 0
  torch_compile: true

